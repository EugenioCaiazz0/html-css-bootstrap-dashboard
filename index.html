<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="assets/style/tablet.css">
    <link rel="stylesheet" href="assets/style/desktop.css">

</head>

<body>

    <!--HEADER-->
    <header class="debug d-flex align-items-center">
        <div class="container-fluid d-flex debug justify-content-between p-0 ">
            <div class="debug d-flex justify-content-center" id="header-logo">
                <img src="assets/img/mobile-logo.png" alt="Boolean">
            </div>

            <div id="head-searchbar" class="debug d-flex">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Prova a cercare: Lezioni di Laravel">
            </div>

            <div id="bell-menu" class="debug d-flex align-items-center justify-content-center ">
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </header>

    <!--!!!MAIN CONTENT!!!-->
<section class="container-fluid d-flex p-0" id="main">

    <!--LEFT SIDEBAR-->
    <section id="left-sidebar" class="debug d-flex flex-column justify-content-between align-items-center p-0">
        <nav>
          <ul class="list-unstyled ">
            <li>
                <i class="fa-solid fa-house my-2"></i>
            </li>
            <li>
                <i class="fa-solid fa-chart-simple my-2 "></i>
            </li>
            <li>
                <i class="fa-solid fa-signal my-2 "></i>
            </li>
          </ul>
        </nav>

        <div>
            <i class="fa-solid fa-gear"></i>
        </div>
    </section>


    <!--STUDENT SECTION-->
    <section id="student-section">
        <div class="container d-flex ">
            <div class="row w-100 ">
                <div class="col-12 col-md-4 col-xl-6 mt-3 ">
                    <p> Nuovo studente      <i class="fa-solid fa-plus border border-white rounded p-2 m-1 "></i></p>
                </div>
                <div class="col-12 col-md-4 col-xl-3">
                    <div>
                        <h3 class="d-inline-block m-1 ">Boolean</h3>
                        <p class="d-inline-block badge m-1"> Piano blaze </p>
                    </div>
                    <div>
                        <p> <span class="badge"> 3 app</span> >> <span class="badge"> + </span> </p>
                    </div>

                </div>
                <div class="col-12 col-md-4 col-xl-3">
                    <p class="m-1">Studenti online negli ultimi 30 minuti</p>
                    <h3>125</h3>
                </div>
            </div>
        </div>
    </section>

    <!--CLASS SECTION-->
    <section>

    </section>

</section>
</body>
</html>
